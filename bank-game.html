<!DOCTYPE html>
<html>

<head>
    <title>–ë–∞–Ω–∫–æ–≤—Å–∫–∏–π –∫–≤–µ—Å—Ç</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: url('bank-bg.png') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #212121;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —Å–æ —Å—á—ë—Ç–æ–º */
        header {
            padding: 6px 10px;
            font-size: 0.85rem;
            text-align: right;
            background: rgba(255, 255, 255, 0.7);
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∏–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ —Ä–∞–∑–±–∏—Ç–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ */
        .game-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* –í–µ—Ä—Ö: –ø–µ—Ä—Å–æ–Ω–∞–∂ + –æ–±–ª–∞–∫–æ —Ä–µ–ø–ª–∏–∫–∏ */
        .scene {
            width: 100%;
            max-width: 560px;
            margin-top: 5vh;
            padding: 0 12px;
            /* —á—Ç–æ–±—ã –∫—Ä–∞–π –æ–±–ª–∞–∫–∞ –Ω–µ –ø—Ä–∏–ª–∏–ø–∞–ª –∫ –∫—Ä–∞—è–º —ç–∫—Ä–∞–Ω–∞ */
        }

        .scene-anchor {
            position: relative;
            width: 100%;
            max-width: 560px;
            margin: 0 auto;
            /* –í–º–µ—Å—Ç–æ ¬´–ø–µ—Ä—Å–æ–Ω–∞–∂ —Å—Ç–æ–∏—Ç –Ω–∞ –Ω–∏–∂–Ω–µ–π –ª–∏–Ω–∏–∏¬ª ‚Äî —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ –≤—ã—Å–æ—Ç–µ */
            display: grid;
            align-items: center;
            /* —Ü–µ–Ω—Ç—Ä—É–µ–º –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
            justify-items: start;
            /* –ø–µ—Ä—Å–æ–Ω–∞–∂ —Å–ª–µ–≤–∞ */
            aspect-ratio: 16 / 10;
            /* —Å—Ç–∞–±–∏–ª—å–Ω–∞—è —Ä–∞–º–∫–∞ —Å—Ü–µ–Ω—ã */
        }

        /* –ü–µ—Ä—Å–æ–Ω–∞–∂: –Ω–µ –±–æ–ª—å—à–µ 48% —à–∏—Ä–∏–Ω—ã —Å—Ü–µ–Ω—ã, –∞–≤—Ç–æ-–≤—ã—Å–æ—Ç–∞, –±–µ–∑ ¬´–ø—Ä–∏–ª–∏–ø–∞–Ω–∏–π¬ª –≤–Ω–∏–∑ */
        .visitor-img {
            width: min(42%, 220px);
            /* –∫–∞–∫ –±—ã–ª–æ ¬´–æ–∫¬ª, –Ω–æ –æ–≥—Ä–∞–Ω–∏—á–∏–º —Å–≤–µ—Ä—Ö—É */
            height: auto;
            max-height: 80%;
            /* –Ω–µ —Ä–∞–∑–¥—É–≤–∞–µ—Ç—Å—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
            object-fit: contain;
            z-index: 1;
        }

        :root {
            --bubble-top: 8%;
            /* –ø–æ–¥–Ω—è—Ç—å —á—É—Ç—å –≤—ã—à–µ —Ü–µ–Ω—Ç—Ä–∞ */
            --bubble-left: 40%;
            /* —Å–¥–≤–∏–Ω—É—Ç—å –ø—Ä–∞–≤–µ–µ –æ—Ç –≥–æ–ª–æ–≤—ã –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ */
            --bubble-width: 58%;
        }

        .speech {
            position: absolute;
            top: var(--bubble-top);
            left: var(--bubble-left);
            width: var(--bubble-width);
            height: auto;
            object-fit: contain;
            z-index: 2;
            pointer-events: none;
        }


        .speech-text {
            position: absolute;
            /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –ø–æ–ª—è –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –ø—É–∑—ã—Ä—è */
            top: calc(var(--bubble-top) + 25%);
            left: calc(var(--bubble-left) + 9%);
            width: calc(var(--bubble-width) - 18%);
            max-height: 46%;

            overflow: hidden;
            overflow-wrap: anywhere;
            word-break: break-word;
            hyphens: auto;
            line-height: 1.35;

            /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π, –Ω–æ —Å –≤–µ—Ä—Ö–Ω–µ–π –≥—Ä–∞–Ω–∏—Ü–µ–π */
            font-size: clamp(14px, 2.2vw, 19px);
            font-weight: 700;
            color: #111;
            z-index: 3;
        }


        /* –ù–∏–∂–Ω—è—è –∑–æ–Ω–∞ —Å –≤–∞—Ä–∏–∞–Ω—Ç–∞–º–∏ –æ—Ç–≤–µ—Ç–æ–≤ */
        .choices {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin: 5vh 0;
        }

        .choices button {
            padding: 16px 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            background: #1976d2;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .choices button:hover {
            background: #0d47a1;
        }

        .choices button:active {
            transform: scale(0.97);
        }

        /* –í—Å–ø–ª—ã–≤–∞—é—â–∏–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç–∏ */
        .toast {
            position: fixed;
            top: 10vh;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            color: #000;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 9999;
        }

        @media (max-width: 480px) {
            :root {
                --bubble-top: 6%;
                --bubble-left: 38%;
                --bubble-width: 60%;
            }

            .visitor-img {
                width: min(44%, 200px);
                max-height: 78%;
            }

            .speech-text {
                top: calc(var(--bubble-top) + 11%);
                left: calc(var(--bubble-left) + 8%);
                width: calc(var(--bubble-width) - 16%);
                max-height: 48%;
                font-size: clamp(13px, 3.6vw, 18px);
            }
        }

        @media (min-width: 768px) {
            :root {
                --bubble-top: 7%;
                --bubble-left: 41%;
                --bubble-width: 56%;
            }
        }
    </style>
</head>

<body>
    <header>–°—á—ë—Ç: <span id="score">0</span> / –ü–æ—Å–µ—Ç–∏—Ç–µ–ª–∏: <span id="visitor-count">0</span></header>

    <div class="game-wrapper">
        <!-- –°—Ü–µ–Ω–∞ -->
        <div class="scene">
            <div class="scene-anchor">
                <img id="visitor-img" class="visitor-img" src="visitor1.png" alt="–ü–æ—Å–µ—Ç–∏—Ç–µ–ª—å">
                <img class="speech" src="speech.png" alt="–û–±–ª–∞–∫–æ">
                <div id="speech-text" class="speech-text"></div>
            </div>
        </div>

        <!-- –í—ã–±–æ—Ä -->
        <div class="choices" id="answer-buttons"></div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const visitors = [
            { img: 'visitor1.png' },
            { img: 'visitor2.png' },
            { img: 'visitor3.png' },
            { img: 'visitor4.png' }
        ];
        const requests = [
            { text: '–£ –º–µ–Ω—è –º–Ω–æ–≥–æ –º–µ–ª–æ—á–∏, —Ö–æ—á—É –ø–æ–º–µ–Ω—è—Ç—å –Ω–∞ –∫—Ä—É–ø–Ω—ã–µ –∫—É–ø—é—Ä—ã', answer: '–º–µ–ª–∫–∏–µ' },
            { text: '–ú–Ω–µ –Ω—É–∂–Ω–æ —Ä–∞–∑–º–µ–Ω—è—Ç—å —ç—Ç—É —Ç—ã—Å—è—á–Ω—É—é –∫—É–ø—é—Ä—É', answer: '–∫—Ä—É–ø–Ω—ã–µ' },
            { text: '–•–æ—á—É –æ–±–º–µ–Ω—è—Ç—å –¥–æ–ª–ª–∞—Ä—ã –Ω–∞ —Ä—É–±–ª–∏', answer: '–≤–∞–ª—é—Ç–∞' },
            { text: '–ù—É–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–µ–Ω—å–≥–∏ —Ä–æ–¥—Å—Ç–≤–µ–Ω–Ω–∏–∫–∞–º –≤ –¥—Ä—É–≥–æ–π –≥–æ—Ä–æ–¥', answer: '–ø–µ—Ä–µ–≤–æ–¥' },
            { text: '–£ –º–µ–Ω—è –∫—É—á–∞ –º–æ–Ω–µ—Ç, –ø–æ–º–µ–Ω—è–π—Ç–µ –Ω–∞ –±–∞–Ω–∫–Ω–æ—Ç—ã', answer: '–º–µ–ª–∫–∏–µ' },
            { text: '–†–∞–∑–±–µ–π—Ç–µ –º–Ω–µ —ç—Ç—É –ø—è—Ç–∏—Ç—ã—Å—è—á–Ω—É—é, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞', answer: '–∫—Ä—É–ø–Ω—ã–µ' },
            { text: '–ú–Ω–µ –Ω—É–∂–Ω—ã –µ–≤—Ä–æ –≤–º–µ—Å—Ç–æ —Ä—É–±–ª–µ–π', answer: '–≤–∞–ª—é—Ç–∞' },
            { text: '–ü–µ—Ä–µ–≤–µ–¥–∏—Ç–µ –¥–µ–Ω—å–≥–∏ –Ω–∞ –∫–∞—Ä—Ç—É –∂–µ–Ω—ã', answer: '–ø–µ—Ä–µ–≤–æ–¥' }
        ];
        const answers = [
            { label: '–†–∞–∑–º–µ–Ω—è—Ç—å –º–µ–ª–∫–∏–µ –¥–µ–Ω—å–≥–∏', value: '–º–µ–ª–∫–∏–µ' },
            { label: '–†–∞–∑–º–µ–Ω—è—Ç—å –∫—Ä—É–ø–Ω—ã–µ –¥–µ–Ω—å–≥–∏', value: '–∫—Ä—É–ø–Ω—ã–µ' },
            { label: '–°–¥–µ–ª–∞—Ç—å –æ–±–º–µ–Ω –≤–∞–ª—é—Ç—ã', value: '–≤–∞–ª—é—Ç–∞' },
            { label: '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–µ—Ä–µ–≤–æ–¥', value: '–ø–µ—Ä–µ–≤–æ–¥' }
        ];
        let score = 0, visitorCount = 0, currentRequest = '';

        const speechEl = document.getElementById('speech-text');
        const visitorImg = document.getElementById('visitor-img');
        const btnContainer = document.getElementById('answer-buttons');
        const toast = document.getElementById('toast');

        function init() {
            // –°–æ–∑–¥–∞—Ç—å –∫–Ω–æ–ø–∫–∏
            answers.forEach(a => {
                const btn = document.createElement('button');
                btn.textContent = a.label;
                btn.onclick = () => select(a.value);
                btnContainer.appendChild(btn);
            });
            nextVisitor();
        }

        function nextVisitor() {
            if (score >= 10) { toastMsg('üéâ –ü–æ–±–µ–¥–∞!'); disableButtons(); return; }
            if (score <= -5) { toastMsg('üòû –ü–æ—Ä–∞–∂–µ–Ω–∏–µ'); disableButtons(); return; }
            visitorCount++;
            // –û–±–Ω–æ–≤–∏—Ç—å —Å—á—ë—Ç
            document.getElementById('score').textContent = score;
            document.getElementById('visitor-count').textContent = visitorCount;
            // –ù–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å –∏ –ø–µ—Ä—Å–æ–Ω–∞–∂
            const req = requests[Math.floor(Math.random() * requests.length)];
            currentRequest = req.answer;
            speechEl.textContent = req.text;
            const vis = visitors[Math.floor(Math.random() * visitors.length)];
            visitorImg.src = vis.img;
        }

        function select(value) {
            if (value === currentRequest) { score++; toastMsg('‚úÖ –í–µ—Ä–Ω–æ +1'); }
            else { score--; toastMsg('‚ùå –û—à–∏–±–∫–∞ -1'); }
            // –æ–±–Ω–æ–≤–∏—Ç—å —Å—á—ë—Ç visual
            document.getElementById('score').textContent = score;
            setTimeout(nextVisitor, 2000); // –∂–¥–∞—Ç—å –ø–æ–∫–∞ —Ç–æ—Å—Ç –∏—Å—á–µ–∑–Ω–µ—Ç
        }

        function toastMsg(msg) {
            toast.textContent = msg;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        }

        function disableButtons() {
            [...btnContainer.querySelectorAll('button')].forEach(b => b.disabled = true);
        }

        window.addEventListener('load', init);
    </script>
</body>

</html>
